<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU ZONE Books - Your Online Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Enable smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        .card-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <button onclick="toggleMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-600 focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0 text-2xl font-bold">AU ZONE Literatures</div>
                </div>
                <div class="hidden sm:block sm:ml-6">
                    <div class="flex space-x-4">
                        <a href="#fiction" class="text-white hover:bg-blue-500 px-3 py-2 rounded-md text-sm font-medium">Tiny Books</a>
                        <a href="#nonfiction" class="text-white hover:bg-blue-500 px-3 py-2 rounded-md text-sm font-medium">Believers</a>
                        <!--<a href="#mystery" class="text-white hover:bg-blue-500 px-3 py-2 rounded-md text-sm font-medium"></a>
                        <a href="#science" class="text-white hover:bg-blue-500 px-3 py-2 rounded-md text-sm font-medium">Science</a>
                        <a href="#history" class="text-white hover:bg-blue-500 px-3 py-2 rounded-md text-sm font-medium">History</a>-->
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#fiction" class="text-white hover:bg-blue-500 block px-3 py-2 rounded-md text-base font-medium">Tiny Books</a>
                <a href="#nonfiction" class="text-white hover:bg-blue-500 block px-3 py-2 rounded-md text-base font-medium">Believers</a>
                <!--<a href="#mystery" class="text-white hover:bg-blue-500 block px-3 py-2 rounded-md text-base font-medium">Mystery</a>
                <a href="#science" class="text-white hover:bg-blue-500 block px-3 py-2 rounded-md text-base font-medium">Science</a>
                <a href="#history" class="text-white hover:bg-blue-500 block px-3 py-2 rounded-md text-base font-medium">History</a>-->
            </div>
        </div>
    </nav>

    <!-- Fiction Section -->
    <section id="fiction" class="py-10 bg-gray-100">
        <h2 class="text-2xl font-bold text-center mb-6">Tiny Books</h2>
        <div class="max-w-7xl mx-auto px-6 sm:px-8 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
            <!-- Book Item -->
            <div class="bg-white rounded-lg shadow-lg p-4 text-center">
                <img src="https://i.ibb.co/SJNSL23/cropped.jpg" alt="Book 1" class="card-image mx-auto mb-4">
                <h3 class="text-lg font-semibold"> మేలుకో మిత్రమా </h3>
                <form action="preview.html" method="get">
                    <input type="hidden" name="name" value="మేలుకో మిత్రమా">
                    <input type="hidden" name="image" value="https://i.ibb.co/SJNSL23/cropped.jpg">
                    <button class="bg-blue-600 text-white py-2 px-4 rounded mt-3 w-full hover:bg-blue-700" type="submit">Preview</button>
                </form>
            </div>
            <!-- Book Item 2 -->
            <div class="bg-white rounded-lg shadow-lg p-4 text-center">
                <img src="https://i.ibb.co/kyzVXbN/Screenshot-20241103-180203-Whats-App-1.png" alt="Book 2" class="card-image mx-auto mb-4">
                <h3 class="text-lg font-semibold"> అందుకో ఆనందం </h3>
                <form action="preview.html" method="get">
                    <input type="hidden" name="name" value="అందుకో ఆనందం">
                    <input type="hidden" name="image" value="https://i.ibb.co/kyzVXbN/Screenshot-20241103-180203-Whats-App-1.png">
                    <button class="bg-blue-600 text-white py-2 px-4 rounded mt-3 w-full hover:bg-blue-700" type="submit">Preview</button>
                </form>
            </div>
            <!-- Book Item 3 -->
            <div class="bg-white rounded-lg shadow-lg p-4 text-center">
                <img src="https://i.ibb.co/vYLVMdd/Rahulimg.jpg" alt="Book 3" class="card-image mx-auto mb-4">
                <h3 class="text-lg font-semibold"> పొందుకో ఆశీర్వాదం </h3>
                <form action="preview.html" method="get">
                    <input type="hidden" name="name" value="పొందుకో ఆశీర్వాదం">
                    <input type="hidden" name="image" value="https://i.ibb.co/vYLVMdd/Rahulimg.jpg">
                    <button class="bg-blue-600 text-white py-2 px-4 rounded mt-3 w-full hover:bg-blue-700" type="submit">Preview</button>
                </form>
            </div>
            <!-- Book Item 4 -->
            <div class="bg-white rounded-lg shadow-lg p-4 text-center">
                <img src="https://via.placeholder.com/150x200" alt="Book 4" class="card-image mx-auto mb-4">
                <h3 class="text-lg font-semibold">తొలి మెట్టు</h3>
                <form action="preview.html" method="get">
                    <input type="hidden" name="name" value="తొలి మెట్టు">
                    <input type="hidden" name="image" value="https://via.placeholder.com/150x200">
                    <button class="bg-blue-600 text-white py-2 px-4 rounded mt-3 w-full hover:bg-blue-700" type="submit">Preview</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Non-Fiction Section -->
    <section id="nonfiction" class="py-10 bg-white">
        <h2 class="text-2xl font-bold text-center mb-6">Other Books</h2>
        <div class="max-w-7xl mx-auto px-6 sm:px-8 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
            <!-- Book Item 1 -->
            <div class="bg-white rounded-lg shadow-lg p-4 text-center">
                <img src="https://via.placeholder.com/150x200" alt="Book 1" class="card-image mx-auto mb-4">
                <h3 class="text-lg font-semibold">విద్యార్థి గీతావలి</h3>
                <form action="preview.html" method="get">
                    <input type="hidden" name="name" value="విద్యార్థి గీతావలి">
                    <input type="hidden" name="image" value="https://via.placeholder.com/150x200">
                    <button class="bg-blue-600 text-white py-2 px-4 rounded mt-3 w-full hover:bg-blue-700" type="submit">Preview</button>
                </form>
            </div>
            <!-- Book Item 2 -->
            <div class="bg-white rounded-lg shadow-lg p-4 text-center">
                <img src="https://via.placeholder.com/150x200" alt="Book 2" class="card-image mx-auto mb-4">
                <h3 class="text-lg font-semibold">మీరు నాకు సాక్షులు</h3>
                <form action="preview.html" method="get">
                    <input type="hidden" name="name" value="మీరు నాకు సాక్షులు">
                    <input type="hidden" name="image" value="https://via.placeholder.com/150x200">
                    <button class="bg-blue-600 text-white py-2 px-4 rounded mt-3 w-full hover:bg-blue-700" type="submit">Preview</button>
                </form>
            </div>
            <!-- Book Item 3 -->
            <div class="bg-white rounded-lg shadow-lg p-4 text-center">
                <img src="https://via.placeholder.com/150x200" alt="Book 3" class="card-image mx-auto mb-4">
                <h3 class="text-lg font-semibold"> తొలి సంథ్యా </h3>
                <form action="preview.html" method="get">
                    <input type="hidden" name="name" value="తొలి సంథ్యా">
                    <input type="hidden" name="image" value="https://via.placeholder.com/150x200">
                    <button class="bg-blue-600 text-white py-2 px-4 rounded mt-3 w-full hover:bg-blue-700" type="submit">Preview</button>
                </form>
            </div>
            <!-- Book Item 4 -->
            <div class="bg-white rounded-lg shadow-lg p-4 text-center">
                <img src="https://via.placeholder.com/150x200" alt="Book 4" class="card-image mx-auto mb-4">
                <h3 class="text-lg font-semibold">Mentoring</h3>
                <form action="preview.html" method="get">
                    <input type="hidden" name="name" value="Mentoring">
                    <input type="hidden" name="image" value="https://via.placeholder.com/150x200">
                    <button class="bg-blue-600 text-white py-2 px-4 rounded mt-3 w-full hover:bg-blue-700" type="submit">Preview</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("hidden");
        }
    </script>

</body>
</html>
