<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Masking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 5rem); /* Adjust height if needed */
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: - 5rem; /* Move content up by 50px */
      left: 0;
      width: 100%;
      height: calc(100% + 5rem); /* Extend height to cover masked area */
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://u.pcloud.link/publink/show?code=XZedw55Ztw2ifYOHjfXhMvbsex81OpNkfiAk" title="Masked Iframe"></iframe>
  </div>
</body>
</html>
